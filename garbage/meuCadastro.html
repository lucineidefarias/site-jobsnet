<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="column is-1">
            <a href="./vagas.html">
                <img src="./resources/logo.png" alt="logotipo_empresa_jobsnet">
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="./vagas.html" class="navbar-item is-size-5">
                    Vagas
                </a>
                <a href="./candidatos.html" class="navbar-item is-size-5">
                    Candidatos
                </a>
                <a href="./cadastro_vaga.html" class="navbar-item is-size-5">
                    Cadastrar Vaga
                </a>
            </div>
            <div class="column is-1">
                <a href="https://www.instagram.com/jobsnet.in/?hl=pt">
                    <figure class="image is-32x32">
                        <img src="./resources/instagram_icon.png" alt="icone-instagram" class="is">
                    </figure>
                </a>
            </div>
        </div>
    </nav>
    <br>
    <div class="columns is-centered">
        <div id='formulario' class="box column is-two-thirds">

            <div class="column is-full ">
                <label for="nome" class="label">Nome Completo</label>
                <input type="text" id="nome" class="input" />
            </div>


            <div class="column is-inline-block">
                <label for="nascimento" class="label">Data de Nascimento</label>
                <input type="date" id="nascimento" class="input">
            </div>
            <div class="column is-inline-block">
                <label for="cpf" class="label">CPF</label>
                <input type="text" id="cpf" class="input">
            </div>

            <div class="box">
                <div onclick="mostraEndereco()">
                    <h2 class="title is-4">Endereço:</h2>
                </div>


                <div id="caixa_endereco" class="is-hidden">
                    <div class="column is-one-fifth is-inline-block">
                        <label for="cep" class="label">CEP</label>
                        <input type="search" id="cep" onsearch="consultaCEP()" class="input" />
                    </div>
                    <div class="column is-three-fifths is-inline-block">
                        <label for="logradouro" class="label">Logradouro</label>
                        <input type="text" name="" id="logradouro" class="input">
                    </div>


                    <div class="column is-1 is-inline-block">
                        <label for="numero_logradouro" class="label">Número</label>
                        <input type="text" name="" id="numero_logradouro" class="input">
                    </div>
                    <div class="column is-4 is-inline-block">
                        <label for="bairro" class="label">Bairro</label>
                        <input type="text" name="" id="bairro" class="input">
                    </div>
                    <div class="column is-4 is-inline-block">
                        <label for="cidade" class="label">Cidade</label>
                        <input type="text" name="" id="cidade" class="input">
                    </div>
                    <div class="column is-3 is-inline-block">
                        <label for="uf" class="label">Estado (UF):</label>
                        <input type="text" name="" id="uf" class="input">
                    </div>
                </div>
            </div>
            <div class="column is-inline-block">
                <label for="telefone" class="label">Telefone</label>
                <input type="tel" name="" id="telefone" class="input">
            </div>
            <div class="column is-inline-block">
                <label for="email" class="label">Email</label>
                <input type="email" name="" id="email" class="input">
            </div>

            
            <div class="file column">
                <label class="file-label">
                    <input type="file" name="upload" id="pdf" accept="application/pdf,application/vnd.ms-excel"
                        class="file-input" />
                    <span class="file-cta">
                        <span class="file-icon">
                            <img src="./resources/upload-icon.png" alt="icone-upload">
                        </span>
                        <span class="file-label">
                            Anexe seu currículo…
                        </span>
                    </span>
                </label>
            </div>

            <div class="column">
                <button onclick="cadastrar()" class="button is-primary ">Cadastrar</button>
            </div>

        </div>
    </div>
    <footer class="footer has-text-centered">
        Desenvolvido por Empty Coffee Cups &copy;
        <p>
            <a href="https://github.com/" target="_blank">
                Projeto no Github
            </a>
        </p>
    </footer>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
